<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Centered container for the content */
        .container {
            max-width: 1200px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e7d32;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Trocchi', serif;
        }

        p {
            color: #616161;
            font-size: 20px;
            text-align: center;
        }

        /* Styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }

        td {
            padding: 20px;
            vertical-align: top;
            text-align: center;
            border-radius: 10px;
        }

        td:first-child {
            width: 30%;
            background-color: #eeeeee;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        td:last-child {
            width: 70%;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Button-style links */
        a {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #e65100;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: white;
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            td:first-child {
                width: 100%;
                display: block;
            }

            td:last-child {
                display: block;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Üdvözöllek a weblapomon!</h1>
        <table>
            <tr>
                <td>
                    <a href="xml.html">Adatkezelés XML-ben</a><br>
                    <a href="web1.html">Web technológiák 1.</a><br>
                    <a href="mesint.html">Mesterséges intelligencia</a>
                </td>
                <td>
                    <img src="img\info_ep.jpg" alt="info_epulet">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Ezt a honlapot az 'Adatkezelés XML-ben' kurzus feladata keretében hoztam létre.</p>
                    <p>Első gyakorlat (09.10)</p>
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Varga Bence &emsp; CKFEC9 &emsp; 2024</p>
    </footer>
</body>

</html>
